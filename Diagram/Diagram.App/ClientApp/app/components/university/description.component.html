<div class="panel panel-default">
    <div class="panel-body">
        <h4>{{currentUniversity.name}}</h4>
        <hr />
        <div class="form-group row">
            <div class="col-md-3">
                <p align="left"><strong>Аббревиатура:</strong>
            </div>
            <div class="col-md-9">
                <p> {{currentUniversity.shortName}} </p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <p align="left"><strong>Город:</strong>
            </div>
            <div class="col-md-9">
                <p> Рязань </p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <p align="left"><strong>Описание:</strong>
            </div>
            <div class="col-md-12">
                <p align="justify"> {{currentUniversity.description}} </p>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <h4>Специализации и факультеты</h4>
        <hr />
        <div *ngFor="let facultyDescription of facultyDescriptions">
            <ul>
                <li>
                    <strong> {{facultyDescription.specializationGroup}} </strong>
                    <ul>
                        <li *ngFor="let name of facultyDescription.names">{{name}}</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
