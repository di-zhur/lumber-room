<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Университет</h4>
            <hr />

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Аббревиатура</label>
                <div class="col-sm-8">
                    <input type="text" class="k-textbox form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Наименование</label>
                <div class="col-sm-8">
                    <input type="text" class="k-textbox form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Город</label>
                <div class="col-sm-8">
                    <kendo-dropdownlist class="form-control" 
                                        [defaultItem]="{ name: 'Выберите город', id: null }"
                                        [data]="citys"
                                        [textField]="'name'"
                                        [valueField]="'id'">
                    </kendo-dropdownlist>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Описание</label>
                <div class="col-sm-8">
                    <input type="text" class="k-textbox form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Загрузить эмблему</label>
                <div class="col-sm-8">
                    <kendo-upload [saveUrl]="uploadSaveUrl"
                                  [removeUrl]="uploadRemoveUrl">
                    </kendo-upload>
                </div>
            </div>
            <div class="form-group">
                <div class="text-right">
                    <button kendoButton [primary]="true" width="100%">Применить</button>
                </div>
            </div>
        </div>
    </div>
</div>
