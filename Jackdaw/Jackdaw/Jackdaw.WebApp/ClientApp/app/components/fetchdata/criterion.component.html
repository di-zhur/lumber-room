<h1>Выставить оценки</h1>
<div class="row">
    <div class="col-md-6">
        <div>
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                
                <div class="form-group">
                    <label>Соблюдение средств выразительного чтения</label>
                    <input type="text" class="form-control" required [(ngModel)]="participant.fio" name="fio" #fio="ngModel" />
                    <!--<div [hidden]="fio.valid || fio.pristine" class="alert alert-danger">
                        Заполните!
                    </div>-->
                </div>
                <div class="form-group">
                    <label>Уровень владения иностранным языком</label>
                    <input type="text" class="form-control" required [(ngModel)]="participant.fio" name="fio" #fio="ngModel" />
                    <!--<div [hidden]="fio.valid || fio.pristine" class="alert alert-danger">
                        Заполните!
                    </div>-->
                </div>
                <div class="form-group">
                    <label>Фонетическая компетентность</label>
                    <input type="text" class="form-control" required [(ngModel)]="participant.fio" name="fio" #fio="ngModel" />
                    <!--<div [hidden]="fio.valid || fio.pristine" class="alert alert-danger">
                        Заполните!
                    </div>-->
                </div>
                <div class="form-group">
                    <label>Интоннационная выразительность</label>
                    <input type="text" class="form-control" required [(ngModel)]="participant.fio" name="fio" #fio="ngModel" />
                    <!--<div [hidden]="fio.valid || fio.pristine" class="alert alert-danger">
                        Заполните!
                    </div>-->
                </div>
                <div class="form-group">
                    <label>Техника чтения (кол-во слов в минуту)</label>
                    <input type="text" class="form-control" required [(ngModel)]="participant.fio" name="fio" #fio="ngModel" />
                    <!--<div [hidden]="fio.valid || fio.pristine" class="alert alert-danger">
                         Заполните!
                    </div>-->
                </div>
                <button class="btn btn-primary" [disabled]="!registrationForm.form.valid">
                    Выставить
                </button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">Внимание!</div>
            <div class="panel-body">
                <p><strong>Заполните данные через следующие символы: "," или ";" </strong></p>
            </div>
        </div>
    </div>
</div>
