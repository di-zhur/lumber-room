<h1>Участники</h1>
<div class="row">
    <div class="col-md-7">
        <label>Номинация</label>
        <select class="form-control" [(ngModel)]="registeredContestId">
            <option *ngFor="let contest of contests" [value]="contest.id">
                {{contest.date}}, {{contest.nomination.name}}, {{contest.nomination.contestName}}
            </option>
        </select>
    </div>
    <div class="col-md-5">
        <label></label>
        <div>
            <button type="button" class="btn btn-default pull-right" (click)="onCalculation()">Рассчитать оценки номинации</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-7">
        <label>Возрастная категория</label>
        <select class="form-control">
            <option>9-11 класс</option>
            <option>1-4 класс</option>
            <option>5-7 класс</option>
            <option>8-9 класс</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class='table' style="margin-top: 20px">
            <thead>
                <tr>
                    <th>Участник</th>
                    <th>Работа</th>
                    <th>Учереждение</th>
                    <th>Оценка</th>
                    <th>Операции</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of registeredParticipants">
                    <td>{{ item.fio }}</td>
                    <td>{{ item.nameWork }}</td>
                    <td>{{ item.institution }}</td>
                    <td>{{ item.mark }}</td>
                    <td>
                        <button class="btn btn-default glyphicon glyphicon-eye-open" (click)="onRouterParticipant(item)" title="Просмотреть"></button>
                        <button class="btn btn-primary glyphicon glyphicon-star" (click)="onRouterCriterion(item)" title="Оценить"></button>
                        <button class="btn btn-danger glyphicon glyphicon-remove" (click)="onDelete()" title="Удалить"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
